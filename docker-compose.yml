version: "3.9"

services:
  backend:
    image: mugheesulhassan/backend
    container_name: backend-jenkins
    ports:
      - "5000:4000"  # Changed to avoid conflict
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_SECRET_KEY=${CLOUDINARY_SECRET_KEY}
      - CLOUDINARY_NAME=${CLOUDINARY_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - VITE_BACKEND_URL=${VITE_BACKEND_URL}
    volumes:
      - ./backend:/app
    working_dir: /app
    command: sh -c "npm install && npm start"

  user-frontend:
    image: mugheesulhassan/user-frontend
    container_name: user-frontend-jenkins
    ports:
      - "3001:3000"
    volumes:
      - ./user-frontend:/app
    working_dir: /app
    command: sh -c "npm install && npm start"
    depends_on:
      - backend

  admin-frontend:
    image: mugheesulhassan/admin-frontend
    container_name: admin-frontend-jenkins
    ports:
      - "3002:3000"
    volumes:
      - ./admin-frontend:/app
    working_dir: /app
    command: sh -c "npm install && npm start"
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: nginx_jenkins
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - user-frontend
      - admin-frontend
